<!DOCTYPE html>
<html lang="en">
  <head>
    <title data-react-helmet="true">Injected title</title>
    <meta
      name="twitter:title"
      content="Injected title"
      data-react-helmet="true"
    />
    <meta
      property="og:title"
      content="Injected title"
      data-react-helmet="true"
    />

    <meta
      name="description"
      content="injected description"
      data-react-helmet="true"
    />
    <meta
      name="twitter:description"
      content="injected description"
      data-react-helmet="true"
    />
    <meta
      property="og:description"
      content="injected description"
      data-react-helmet="true"
    />

    <meta name="twitter:image" content="image" data-react-helmet="true" />
    <meta property="og:image" content="image" data-react-helmet="true" />

    <meta
      name="twitter:card"
      content="summary_large_image"
      data-react-helmet="true"
    />

    <meta name="twitter:url" content="url" data-react-helmet="true" />
    <meta property="og:url" content="url" data-react-helmet="true" />

    <meta property="og:type" content="website" data-react-helmet="true" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body></body>
</html>
